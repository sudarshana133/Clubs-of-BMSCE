<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs of BMSCE</title>
    <link rel="stylesheet" href="css/clone_of_clubs_list.css">
    <link rel="shortcut icon" href="images/bms_logo.png" type="image/x-icon">
</head>
<body>
    <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();">To view the popular events of all the clubs <a href="/signup" class="sign_up">sign up</a> first</marquee>
    <div class="heading">
        <img src="images/bms_logo.png" alt="image" class="bms_logo">
        <h1>BMS COLLEGE OF ENGINEERING</h1>
    </div>
    <div class="back">
        <button class="back_button" onclick="window.location.href='/index'">Back</button>
    </div>
    <br>
    <section>
        <div class="clubs">
            <h1>Clubs List</h1>
            <img src="images/pentagram_logo.jpg" alt="image" class="pentagram"><h3 class="pentagramtxt">Pentagram</h3>
            <img src="images/upgraha club logo.jpg" alt="image" class="upagraha"><h3 class="upagrahatxt">Upagraha</h3>
            <img src="images/pravrutthi logo.jpg" alt="image" class="pravrutthi"><h3 class="pravrutthitxt">Pravrutthi</h3>
            <img src="images/ninaad logo.jpg" alt="image" class="ninaad"><h3 class="ninaadtxt">Ninnad</h3>
            <img src="images/augment logo.jpg" alt="image" class="augment"><h3 class="augmenttxt">Augment</h3>
            <img src="images/fac logo.jpg" alt="image" class="fac"><h3 class="factxt">Fine Arts Club</h3>
            <img src="images/chirantana logo.jpg" alt="image" class="chirantana"><h3 class="chirantanatxt">Chirantana</h3>
        </div>
    </section>
</body>
</html>
